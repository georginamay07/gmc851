{% extends 'mysite/base.html' %}

{% block body %}

{% for article in articles %}
    <div class="article">
    <article>
        <h2><a href="">{{ article.title }}</a></h2>
        <time>published: {{ article.published_on }}</time>
        <img src={{article.cover_image.url}} width=400></img>
        <p>{{ article.content|linebreaksbr }}</p>
    </article>
</div>
{% endfor %}

{% endblock body %}
